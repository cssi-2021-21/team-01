<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petlify</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="css/preferences.css" />
</head>
<body>
    <div class="columns is-vcentered is-centered">
        <div id="preferenceLabel" class="column is-half is-narrow">
            <h1 class="title is-1 has-text-white">Choose your preference</h1>
        </div>
        <div class="columns is-centered">
            <div class="column is-narrow">
                <button type="button" value="dog" class="button is-large is-link">Dogs</button>
            </div>
            <div class="column is-narrow">
                <button type="button" value="cat" class="button is-large is-link">Cats</button>
            </div>
        </div>
    </div>
    
</body>
